<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.js" method="post"></form>

    <p>
        <label for="">Numero:</label>
        <input type="number" name="n1" id="in1" required min="1" max="50" oninput="isoma.innerHTML = Number (in1.value) + Number (in2.value)">
    </p>

    <p>
        <label for="in2">Numero</label>
        <input type="number" name="n2" id="in2" required min="1" max="50" oninput="isoma.innerHTML = Number (in1.value) + Number (in2.value)">>
    </p>

    <p>
        <label for="isoma">Soma:</label>
        <output id="isoma">0</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
