<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario <br></h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="imas"><label for="imas">Masculino</label><br>
            <input type="radio" name="Sexo" id="ifem"><label for="ifem">Feminino</label>
        </fieldset> <br>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="nata" id="inata"><label for="inata">Natacao</label> <br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tenis</label> <br>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
