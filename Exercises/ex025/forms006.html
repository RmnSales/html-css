<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.js" method="post" autocomplete="on">

        <p>
            <input type="color" name="color" id="icolor" value="#4ad4d4"><label for="icolor">Cor</label> <br>
        </p>
        
        <p>
            <input type="range" name="sas" id="isas" min="1" max="5" value="3"><label for="isas">Nivel de satisfacao</label> <br>
        </p>
        
        <p>
            <label for="ifile">Foto de perfil</label>
            <input type="file" name="file" id="ifile">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
